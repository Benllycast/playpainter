@(message: String)

@main(message) {

 <div id="viewport">
	  <canvas id="me" width="500" height="300"></canvas>
	  <canvas id="others" width="500" height="300"></canvas>
  </div>
  <div>
	  <canvas id="controls" width="500" height="50"></canvas>
  </div>
  <script type="text/javascript">
     window.requestAnimFrame = (function(){
      return  window.requestAnimationFrame       || 
              window.webkitRequestAnimationFrame || 
              window.mozRequestAnimationFrame    || 
              window.oRequestAnimationFrame      || 
              window.msRequestAnimationFrame     || 
              function( callback ){
                window.setTimeout(callback, 1000 / 60);
              };
              })();

 function offset (element) {
    var top = 0, left = 0;
    do {
        top += element.offsetTop || 0;
        left += element.offsetLeft || 0;
        element = element.offsetParent;
    } while(element);

    return {
        top: top,
        left: left
    };
};

 // CONSTANTS
 var COLORS = ['red', 'blue', 'yellow', 'green', 'white'];
 var SIZES = [2, 5, 8, 10, 14];

 // STATES
 var color = COLORS[0];
 var size = SIZES[1];

 var socket = new WebSocket("ws://"+location.host+"/stream");
 var connected = false;

 socket.onopen = function(evt) { 
   connected = true;
 }
socket.onclose = function(evt) { 
  connected = false 
};
socket.onerror = function(evt) { console.error("error", evt); };

(function(){
 var canvas = document.getElementById("others");
 var ctx = canvas.getContext("2d");

 var players = [];
 var isDrawing = [];

  socket.onmessage = function (e) {
    var m = JSON.parse(e.data);
    var player = players[m.pid];
    if (player === undefined) {
      player = players[m.pid] = m;
    }
   ctx.strokeStyle = m.color;
   ctx.lineWidth = m.size;
   //ctx.beginPath();
   ctx.moveTo(player.x, player.y);
   ctx.lineTo(m.x, m.y);
   ctx.stroke();
   players[m.pid] = m;
 }

  var w = canvas.width, h = canvas.height;
  ctx.fillStyle = 'white';
  ctx.fillRect(0, 0, w, h);

}());

(function(){

 var canvas = document.getElementById("me");
 var ctx = canvas.getContext("2d");

 var dirty;
 var pressed;

 function positionWithE (e) {
    var o = offset(canvas);
    return [ e.clientX-o.left, e.clientY-o.top ];
 }

 function syncColor () {
    ctx.strokeStyle = color;
 }
 function syncSize () {
    ctx.lineWidth = size;
 }

 function startLine (x, y) {
   syncColor();
   syncSize();
   ctx.beginPath();
   ctx.moveTo(x, y);
   connected && socket.send(JSON.stringify({ type: 'startLine',  x: x, y: y, size: size, color: color }));
 }

 function lineTo (x, y) {
   syncColor();
   syncSize();
   ctx.lineTo(x, y);
   connected && socket.send(JSON.stringify({ type: 'lineTo',  x: x, y: y, size: size, color: color }));
 }

 function endLine () {
   syncColor();
   syncSize();
   ctx.stroke();
   connected && socket.send(JSON.stringify({ type: 'endLine', size: size, color: color }));
 }

 // setup variables
 function setup() {
    dirty = true;

    canvas.addEventListener("mousedown", function (e) {
      var p = positionWithE(e);
      startLine.apply(this, p);
      pressed = true;
      dirty = true;
    });
    canvas.addEventListener("mouseup", function (e) {
      var p = positionWithE(e);
      lineTo.apply(this, p);
      endLine();
      pressed = false;
      dirty = true;
    });
    canvas.addEventListener("mousemove", function (e) {
      if (!pressed) return;
      var p = positionWithE(e);
      lineTo.apply(this, p);
      endLine();
      dirty = true;
    });

   ctx.lineCap = 'round';
   ctx.lineJoin = 'round';
 }

 // render loop
 function render() {
   if (!dirty) return;
   dirty = false;
   var w = canvas.width, h = canvas.height;
   var x, y, radius;
 }

 setup();
 requestAnimFrame(function loop(){
   requestAnimFrame(loop);
   render();
  });

}());

(function(){
 var canvas = document.getElementById("controls");
 var ctx = canvas.getContext("2d");
 var dirty = true;

var BUTTON = 40;
var RADIUS = 10;
var SELECT = 4;
 
 function positionWithE (e) {
    var o = offset(canvas);
    return { x: e.clientX-o.left, y: e.clientY-o.top };
 }

function setup() {
  canvas.addEventListener("click", function (e) {
    var p = positionWithE (e);
    var i = Math.floor(p.x / BUTTON);
    if (i < COLORS.length) {
        color = COLORS[i];
    }
    else {
      i -= COLORS.length;
      if ( i < SIZES.length) {
        size = SIZES[i];
      }
    }
    dirty = true;
  });
}

function render() {
    if (!dirty) return;
    dirty = false;
  var w = canvas.width, h = canvas.height;
  var x, y, radius;

  ctx.fillStyle = 'white';
  ctx.fillRect(0, 0, w, h);

  // draw colors
  x = BUTTON/2, y = h/2, radius = RADIUS;
  COLORS.forEach(function(c) {
    ctx.fillStyle = c;
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, 2*Math.PI);
    ctx.fill();
    ctx.lineWidth = 1;
    ctx.strokeStyle = 'rgba(0,0,0,0.5)';
    ctx.stroke();
    if (c == color) {
      ctx.lineWidth = 2;
      ctx.strokeStyle = 'black';
      ctx.beginPath();
      ctx.arc(x, y, radius+SELECT, 0, 2*Math.PI);
      ctx.stroke();
    }
    x += BUTTON;
  });

  // draw sizes
  ctx.fillStyle = 'black';
  SIZES.forEach(function(s) {
      ctx.beginPath();
      ctx.arc(x, y, s, 0, 2*Math.PI);
      ctx.fill();
      if (s == size) {
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'black';
        ctx.beginPath();
        ctx.arc(x, y, s+SELECT, 0, 2*Math.PI);
        ctx.stroke();
      }
      x += BUTTON;
    });
 }

 setup();
 requestAnimFrame(function loop(){
   requestAnimFrame(loop);
   render();
  });

}());
  </script>

}
